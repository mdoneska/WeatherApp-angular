<div class="card  text-white container-fluid">
  <video autoplay loop src="../assets/storm.mp4" [hidden]="WeatherConditionTypes.Thunderstorm !== condition"></video>
  <video autoplay loop src="../assets/clearnight.mp4" [hidden]="WeatherConditionTypes.Clouds !== condition"></video>
  <!-- <video autoplay loop src="../assets/clearnight.mp4"  class="opacity-75"  
    *ngIf="WeatherConditionTypes.Clear === condition"  ></video> -->
  <video autoplay loop src="../assets/sunny.mp4" class="opacity-75"
    [hidden]="WeatherConditionTypes.Clear !== condition"></video>
  <video autoplay loop src="../assets/snow.mp4" class="opacity-75"
    [hidden]="WeatherConditionTypes.Snow !== condition"></video>
  <video autoplay loop src="../assets/rain2.mp4" class="opacity-75"
    [hidden]="WeatherConditionTypes.Rain !== condition"></video>
  <video autoplay loop src="../assets/wind.mp4" class="opacity-75" *ngIf="14>15"></video>
  <div class="card-img-overlay">
    <div class="search location">
      <form #form="ngForm" (submit)="onSubmit()">
        <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let city of cities" [value]="city">
            {{city}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div class="d-flex flex-column temp mt-5 mb-5 text-center">
      <h4 class="mb-0 " id="heading"> {{weatherData?.main?.temp | number: '1.0-0'}}°C </h4>
      <span class="small grey">{{ weatherData?.weather[0].description }} </span>
    </div>
    <div class="row d-flex">
      <div class="col">
        <p class="my-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-thermometer-low" viewBox="0 0 16 16">
            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415z" />
            <path
              d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z" />
          </svg>

          <span> {{weatherData?.main?.temp_min | number: '1.0-0'}}°C </span>
        </p>
      </div>
      <div class="col">
        <p class="my-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-thermometer-high" viewBox="0 0 16 16">
            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z" />
            <path
              d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z" />
          </svg>
          <span> {{weatherData?.main?.temp_max | number: '1.0-0'}}°C </span>
        </p>
      </div>
      <div class="col">
        <p class="my-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moisture"
            viewBox="0 0 16 16">
            <path
              d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z" />
          </svg>
          <span> {{weatherData?.main?.humidity }}% </span>
        </p>
      </div>
      <div class="col">
        <p class="my-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind"
            viewBox="0 0 16 16">
            <path
              d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z" />
          </svg>
          <span> {{weatherData?.wind?.speed | number: '1.0-0'}}km/h </span>
        </p>
      </div>
    </div>

  </div>


  <router-outlet></router-outlet>
